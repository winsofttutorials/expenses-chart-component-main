<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!--stylesheet link 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="expenseFrame">
        <div class="topFrame">
          <div class="currentValue">
            <p class="balanceText">My balance</p>
            <h1 class="myAccount">$921.48</h1>
          </div>
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>
        <div class="mainContentFrame">
          <h1 class="subtitle">Spending - Last 7 days</h1>
          <div class="chartInfo">
            <div class="barchart mon" data-tooltip="$30">
              <p class="day">Mon</p>
            </div>
            <div class="barchart tue" data-tooltip="$50">
              <p class="day">Tue</p>
            </div>
            <div class="barchart wed" data-tooltip="$105">
              <p class="day">Wed</p>
            </div>
            <div class="barchart thur" data-tooltip="$50">
              <p class="day">Thur</p>
            </div>
            <div class="barchart fri" data-tooltip="$42">
              <p class="day">Fri</p>
            </div>
            <div class="barchart sat" data-tooltip="$85">
              <p class="day">Sat</p>
            </div>
            <div class="barchart sun" data-tooltip="$35">
              <p class="day">Sun</p>
            </div>
          </div>

          <div class="totalExpense">
            <div class="leftSide">
              <p>Total this month</p>
              <h2>$478.33</h2>
            </div>
            <div class="rightSide">
              <p class="index">+2.4%</p>
              <p class="duration">from last month</p>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">IFIDI W. KURO</a>.
        </div>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
